type Query {
  getUsers: [User]
}

type Mutation {
  createUser(firstName: String!, lastName: String!, age: Int!): User
  updateUser(id: ID!, firstName: String, lastName: String, age: Int): User
  deleteUser(id: ID!): User
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  age: Int!
}
